services:
  server:
    build: ./server
    image: rachartier/buzzomation-server:latest
    container_name: buzzer-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - buzzer-network
    restart: unless-stopped

  client:
    build: ./client
    image: rachartier/buzzomation-client:latest
    container_name: buzzer-client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - buzzer-network
    restart: unless-stopped

networks:
  buzzer-network:
    driver: bridge
